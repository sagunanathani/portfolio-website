        <img

      <nav class="page-header__item">
        <div class="container borderYtoX">
          <a
            href="index.html"
            class="navigation-list__item navigation-list__item--active"
            >Home</a
          >
          <a
            href="about.html"
            class="navigation-list__item navigation-list__item--active"
            >About</a
          >
          <a
            href="work.html"
            class="navigation-list__item navigation-list__item--active"
            >Work</a
          >
          <a
            href="contact.html"
            class="navigation-list__item navigation-list__item--active"
            >Contact</a
          >
        </div>
      </nav>
    </header>

    <main>
      <h1>Contact Information</h1>
      <div class="text">
        <address>
          KÃ¶penicker Str. 126,<br />
          10179 Berlin,<br />
          Germany
        </address>

        <p>
          <!-- Telephone Link -  Browser automatically opens the user's default phone dialer -->
          <a href="tel:+493048492016">Telephone: +49 30 4849 2016</a>
        </p>

        <p>
          <!-- Email Link-  Browser automatically opens the user's default email program-->
          <a href="mailto:hello@careerfoundry.com"
            >Email: hello@careerfoundry.com</a
          >
        </p>

        <p>
          <!-- Clear Contact Call-to-Action -->
          <a href="mailto:hello@careerfoundry.com">Get in touch with me</a>
        </p>
      </div>
    </main>

    <div class="contact-form">
      <form action="#" method="post" id="contact-form">
        <label for="name">Name:</label>
        <input
          type="text"
          class="standard-label"
          name="name"
          id="name"
          placeholder="Your name ..."
          required
        />
        <label for="email">Email:</label>
        <input
          type="email"
          class="standard-label"
          name="email"
          id="email"
          placeholder="Your Email ..."
          required
        />
        <label for="message"> Message:</label>
        <!-- for big box - more space <textarea name="message"></textarea>- no need type-->
        <textarea
          class="standard-label"
          name="message"
          id="message"
          placeholder="Your Message ..."
          maxlength="30"
          minlength="20"
          required
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <footer class="page-footer">
      <div>
        <p>Find me on</p>

          <a href="https://github.com/" target="_blank">

          <a href="https://www.linkedin.com/" target="_blank">

    </footer>
